<article class="relative flex-1 bg-blue-300 shadow-2xl rounded-sm transition-transform duration-200 overflow-hidden hover:scale-110 hover:cursor-pointer flex items-center justify-center" (mouseover)="changeIsOver()" (mouseout)="changeIsOver()">
    <img [src]="filmInfo()?.backdrop_path" alt="" class="w-auto h-full object-cover">
    <div class="absolute z-10 top-0 h-full w-full [background-image:linear-gradient(to_bottom,rgba(17,24,39,0.3),rgba(3,7,18,0.7))] p-3 flex flex-col justify-end">
        <h3 class="font-bold text-neutral-200">{{filmInfo()?.title}}</h3>
        <p class="text-xs text-neutral-200 p-0">{{filmInfo()?.runtime | runtime}}</p>

    </div>
    @if (isOverComponent()) {
        <div class="h-15 w-15 rounded-full bg-gray-200/30 absolute z-10 flex items-center justify-center pl-1">
            <div class="play"></div>
        </div>
    }
</article>
