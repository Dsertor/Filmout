<section class="absolute z-30 h-full w-full pt-10 flex pb-5 items-center lg:items-center lg:col-start-2 lg:col-end-3">
    <div class="w-full flex flex-col px-3 mb-4 items-center md:h-auto md:gap-3 lg:items-start lg:px-0 lg:w-2/4 xl:w-2/5 ">
        <h1 class="text-5xl font-bold text-gray-200 text-center flex items-center justify-center sm:flex-auto md:text-center lg:text-left">{{mainFilm()?.title}}
        </h1>
        <p
            class="hidden w-full text-lg text-neutral-400 overflow-hidden text-ellipsis text-center md:line-clamp-3 lg:text-left">
            {{mainFilm()?.sinopsis}}</p>
        <div class="w-2/4 dm:w-3/4 flex gap-4 pt-5 md:w-full">
            <button
                class="flex-1 px-5 py-2 rounded-lg font-bold text-neutral-100 transform transition-transform duration-200 hover:scale-110 hover:cursor-pointer md:rounded-xl md:px-10 md:py-4"
                style="background-color: #ff2a01;">Watch
                now</button>
            <button
                class="flex-1 px-5 py-2 rounded-lg text-neutral-100 transform transition-transform duration-200 hover:scale-110 hover:cursor-pointer md:rounded-xl md:px-10 md:py-4 "
                style="background-color: #313131;">Favourite</button>
        </div>
    </div>
</section>
<div class="absolute h-full w-full bg-cover z-10
    [background-image:linear-gradient(to_bottom,rgba(17,24,39,0.7),rgba(3,7,18,1)),linear-gradient(to_right,rgba(0,0,0,0.9),rgba(0,0,0,0),rgba(0,0,0,0.9))]
    "></div>
<img [src]="mainFilm()?.backdrop_path" alt="" class="h-full w-full object-cover absolute z-0">
